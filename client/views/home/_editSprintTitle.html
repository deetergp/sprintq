<template name="editSprintTitle">
  <form role="form" id="editSprintTitleForm" class="form-inline">
    <div class="form-group">
      <input id="{{_id}}" class="form-control" value="{{title}}" data-rows="2"/>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" id="cancelEditingSprintTitle" class="btn btn-default">Cancel</button>
    </div>
  </form>
</template>
