<template name="issue">
  <p class="issue {{closedClass}}"><a href="{{html_url}}" class="list-group-item" target="_blank">

    <span class="done">
      <input type="checkbox" name="issue_{{index}}" {{closedChecked}} />
    </span>

    <span class="subject">{{title}}</span>
  </a></p>
</template>
